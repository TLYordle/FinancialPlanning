<!DOCTYPE html>
<html>
<head>
    <title>
        Financial Plan System
    </title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-200">
<script src="../js/logout.js" type="text/javascript"></script>

<div class="bg-gray-300 p-4 flex justify-between items-center">
    <div class="flex items-center">
        <span class="text-lg font-bold">FINANCIAL PLAN SYSTEM</span>
    </div>
    <div class="flex items-center">
        <div class="text-right mr-2">
            <span id = "full_name" class="block">tranglth</span>
            <span id = "role" class="text-sm text-gray-600">Accounting depart</span>
        </div>
        <i class="fas fa-user ml-2"></i>
        <button onclick="logout()" class="bg-gray-500 text-white p-2 ml-4">Logout</button>
    </div>
</div>
<div class="bg-gray-400 p-2 flex justify-between items-center">
    <nav class="flex space-x-4">
        <a class="text-black homePage" href="../Admin/home_admin.html">Home</a>
        <a class="text-black font-bold" href="#">Financial plan</a>
        <a class="text-black" href="../Report/monthly_report_staff.html">Financial Report</a>
        <a class="text-black" href="../Term/listTerm.html">Term Management</a>
        <a class="text-black userPage" href="../Admin/list_user.html">User Management</a>
    </nav>
</div>
<!-- Main Content -->
<div class="p-8">
    <div class="bg-white p-6 rounded shadow-md">
        <h1 class="text-xl font-bold mb-4">
            Financial Plan
        </h1>
        <p class="text-sm text-gray-600 mb-4">
            Plan List &gt; Import Plan
        </p>
        <h2 class="text-lg font-semibold mb-4">
            Step 1/2: Please select a file to import
        </h2>
        <form id = "imports1">
            <div class="mb-4">
                <label class="block text-gray-700 font-medium text-lg" for="term">
                    Term
                </label>
                <select class="custom-field w-full border border-gray-300 rounded-md p-2 bg-gray-100 shadow-md" id="term">
                    <option>
                        Select
                    </option>
                </select>
            </div>
            <div>
                <label class="block text-gray-700 font-medium text-lg">File</label>
                <div class="relative">
                    <input type="file" id="fileInput" class="hidden" accept=".xls,.xlsx,.csv" onchange="handleFileSelect(event)">
                    <div class="flex items-center justify-between border border-gray-300 rounded-md p-2 bg-gray-100 shadow-md cursor-pointer" onclick="document.getElementById('fileInput').click()">
                        <span id="fileDisplay" class="text-gray-700">Attach a file</span>
                        <span class="custom-link">Choose file</span>
                    </div>
                </div>
                <p class="text-gray-500 text-sm mt-2">Allowed file type: xls, xlsx, csv</p>
                <p class="text-gray-500 text-sm">Maximum volume: 500MB</p>
            </div>
            <div class="flex justify-between mt-6">
                <button class="bg-gray-400 text-white py-2 px-4 rounded back-btn" type="button">
                   Back
                </button>
                <button type="import" class="bg-gray-400 text-white py-2 px-4 rounded import-btn">
                    Import
                </button>
            </div>
        </form>
    </div>
</div>
<script src="../js/importplans1.js"></script>
<script>
    var fullName = localStorage.getItem("full_name")
    var role = localStorage.getItem("role")
    var span = document.getElementById("full_name")
    var spanRole = document.getElementById("role")
    span.textContent = fullName
    spanRole.textContent = role
</script>
</body>
</html>
