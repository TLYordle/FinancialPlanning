<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Financial Plan System - Import Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        /* Thêm CSS tùy chỉnh để làm giao diện giống hình ảnh */
        .custom-field {
            @apply border border-gray-300 rounded-md p-2 bg-gray-200 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-md;
        }
        .custom-button {
            @apply bg-gray-400 text-gray-800 px-4 py-2 rounded hover:bg-gray-500 hover:text-white transition duration-200 shadow-md;
        }
        .custom-link {
            @apply text-blue-600 hover:text-blue-800 underline;
        }
        .file-container {
            @apply border border-gray-300 rounded-md p-2 bg-gray-200 flex items-center justify-between text-gray-800 shadow-md;
        }
    </style>
</head>
<body>
<div class="bg-gray-300 p-4 flex justify-between items-center">
    <div class="flex items-center">
        <span class="text-lg font-bold">FINANCIAL PLAN SYSTEM</span>
    </div>
    <div class="flex items-center">
        <div class="text-right mr-2">
            <span id = "full_name" class="block">tranglth</span>
            <span id = "role"class="text-sm text-gray-600">Accounting depart</span>
        </div>
        <i class="fas fa-user ml-2"></i>
        <button onclick="logout()" class="bg-gray-500 text-white p-2 ml-4">Logout</button>
    </div>
</div>
<div class="bg-gray-400 p-2 flex justify-between items-center">
    <nav class="flex space-x-4">
        <a class="text-black homePage" href="../Admin/home_admin.html">Home</a>
        <a class="text-black" href="#">Financial plan</a>
        <a class="text-black font-bold" href="../Report/monthly_report_staff.html">Financial Report</a>
        <a class="text-black" href="../Term/listTerm.html">Term Management</a>
        <a class="text-black userPage" href="../Admin/list_user.html">User Management</a>
    </nav>
</div>
<div class="bg-gray-100 flex justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-7xl mt-6">
        <div class="mb-4">
            <h2 class="text-2xl font-semibold">Monthly Report</h2>
            <p class="text-blue-500">
                <a href="monthly_report_staff.html" class="custom-link underline">Report List</a> > Import Report
            </p>
        </div>
        <div class="max-w-7xl mx-auto mt-1 bg-gray-50 p-6 rounded shadow-md">
            <h3 class="text-lg font-medium mb-4">Step 1/2: Please select a file to import</h3>
            <form class="mt-4 space-y-4">
                <div>
                    <label class="block text-gray-700 font-medium mb-2 text-lg">Term</label>
                    <select id="termSelect" class="custom-field w-full custom-field w-full border border-gray-300 rounded-md p-2 bg-gray-100 shadow-md">
                        <option value="">Select</option>
                        <option value="Term 1">Term 1</option>
                        <option value="Term 2">Term 2</option>
                    </select>
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-2 text-lg ">Month</label>
                    <select id="monthSelect" class="custom-field w-full border border-gray-300 rounded-md p-2 bg-gray-100 shadow-md">
                        <option value="">Select</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-2 text-lg">File</label>
                    <div class="relative">
                        <input type="file" id="fileInput" class="hidden" accept=".xls,.xlsx,.csv" onchange="handleFileSelect(event)">
                        <div class="flex items-center justify-between border border-gray-300 rounded-md p-2 bg-gray-100 shadow-md cursor-pointer" onclick="document.getElementById('fileInput').click()">
                            <span id="fileDisplay" class="text-gray-700">Attach a file</span>
                            <span class="custom-link">Choose file</span>
                        </div>
                    </div>
                    <p class="text-gray-500 text-sm mt-2">Allowed file type: xls, xlsx, csv</p>
                    <p class="text-gray-500 text-sm">Maximum volume: 500MB</p>
                </div>

                <div class="mt-6 flex justify-between">
                    <button type="button" class="custom-button text-white bg-blue-500 p-2 rounded back-btn">Back</button>
                    <button type="submit" class="custom-button text-white bg-green-500 p-2 rounded import-btn">Import</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    function logout() {
        alert("Đã đăng xuất thành công!");
    }
    const importButton = document.querySelector('.import-btn');
    if (importButton) {
        importButton.addEventListener('click', function(event) {
            event.preventDefault();
            // Lấy tên file từ fileDisplay nếu đã chọn file hợp lệ
            const fileDisplay = document.getElementById('fileDisplay');
            if (fileDisplay && fileDisplay.textContent !== 'Attach a file') {
                localStorage.setItem('importedFileName', fileDisplay.textContent);
                window.location.href = 'import_report_2.html';
            } else {
                alert("Vui lòng chọn một file trước khi import!");
            }
        });
    }

    const backButton = document.querySelector('.back-btn');
    if (importButton) {
    backButton.addEventListener('click', function(event) {
        event.preventDefault(); // Ngăn form submit mặc định
        window.location.href = 'monthly_report_staff.html';
        });
    }

    // Hàm xử lý khi file được chọn
    function handleFileSelect(event) {
    const file = event.target.files[0];
    const fileDisplay = document.getElementById('fileDisplay');

    if (file) {
        const validTypes = ['application/vnd.ms-excel', 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'];
        if (!validTypes.includes(file.type)) {
            alert("Vui lòng chọn file .xls hoặc .xlsx!");
            event.target.value = '';
            fileDisplay.textContent = 'Attach a file';
            return;
        }
        if (file.size > 500 * 1024 * 1024) {
            alert("File quá lớn! Dung lượng tối đa là 500MB.");
            event.target.value = '';
            fileDisplay.textContent = 'Attach a file';
            return;
        }

        fileDisplay.textContent = file.name;
        localStorage.setItem('importedFileName', file.name);

        // Đọc file Excel
        const reader = new FileReader();
        reader.readAsBinaryString(file);
        reader.onload = function (e) {
            const data = e.target.result;
            const workbook = XLSX.read(data, { type: 'binary' });
            const sheetName = workbook.SheetNames[0];
            const sheetData = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);
            localStorage.setItem('excelData', JSON.stringify(sheetData));
            console.log("Dữ liệu Excel:", sheetData);
        };
    }
}
async function fetchTerms(url = "http://localhost:8080/api/terms") {
        try {
            let userIdLocalStorage = localStorage.getItem("user_id");
            let userResponse = await fetch(`http://localhost:8080/api/users/${userIdLocalStorage}`);
            let user = await userResponse.json();
            let response = await fetch(url);
            let data = await response.json();
            return user.role;
        } catch (error) {
            console.error("Error fetching terms:", error);
        }
    }

    // Hàm tự chạy (Immediately Invoked Async Function Expression - IIFE)
    (async function() {
        let role = await fetchTerms();

        if (role !== 'ADMIN') {
            let homePage = document.querySelector('.homePage');
            let userPage = document.querySelector('.userPage');
            homePage.href = '../user/home.html';
            userPage.style.display = 'none';
        }
    })();
document.addEventListener("DOMContentLoaded", function () {
  const termSelect = document.querySelector('#termSelect');
  const monthSelect = document.querySelector('#monthSelect');

  // Xử lý sự kiện khi chọn một giá trị cho Term
  if (termSelect) {
    termSelect.addEventListener('change', function (e) {
      const selectedValue = e.target.value;
      if (selectedValue) {
        localStorage.setItem('selectedTerm', selectedValue);
        console.log('Selected term saved to localStorage:', selectedValue);
      } else {
        localStorage.removeItem('selectedTerm');
        console.log('No term selected, removed from localStorage');
      }
      // Lưu cả tháng nếu đã chọn
      if (monthSelect.value) {
        localStorage.setItem('selectedMonth', monthSelect.value);
        console.log('Selected month saved to localStorage:', monthSelect.value);
      }
    });

    // Lấy giá trị Term từ localStorage khi tải trang
    const savedTerm = localStorage.getItem('selectedTerm');
    if (savedTerm) {
      termSelect.value = savedTerm;
      console.log('Loaded term from localStorage:', savedTerm);
    }
  }

  // Xử lý sự kiện khi chọn một giá trị cho Month
  if (monthSelect) {
    monthSelect.addEventListener('change', function (e) {
      const selectedValue = e.target.value;
      if (selectedValue) {
        localStorage.setItem('selectedMonth', selectedValue);
        console.log('Selected month saved to localStorage:', selectedValue);
      } else {
        localStorage.removeItem('selectedMonth');
        console.log('No month selected, removed from localStorage');
      }
      // Lưu cả term nếu đã chọn
      if (termSelect.value) {
        localStorage.setItem('selectedTerm', termSelect.value);
        console.log('Selected term saved to localStorage:', termSelect.value);
      }
    });

    // Lấy giá trị Month từ localStorage khi tải trang
    const savedMonth = localStorage.getItem('selectedMonth');
    if (savedMonth) {
      monthSelect.value = savedMonth;
      console.log('Loaded month from localStorage:', savedMonth);
    }
  }
});
</script>
<script>
    var fullName = localStorage.getItem("full_name")
    var role = localStorage.getItem("role")
    var span = document.getElementById("full_name")
    var spanRole = document.getElementById("role")
    span.textContent = fullName
    spanRole.textContent = role
</script>
</body>
</html>
