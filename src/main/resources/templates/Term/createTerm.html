<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Term</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f5f5f5; }
        .card { margin: 20px; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body>
<script src="../js/logout.js" type="text/javascript"></script>

<div class="bg-gray-300 p-4 flex justify-between items-center">
    <div class="flex items-center">
        <span class="text-lg font-bold">FINANCIAL PLAN SYSTEM</span>
    </div>
    <div class="flex items-center">
        <div class="text-right mr-2">
            <span id = "full_name" class="block">tranglth</span>
            <span id = "role"class="text-sm text-gray-600">Accounting depart</span>
        </div>
        <i class="fas fa-user ml-2"></i>
        <button onclick="logout()" class="bg-gray-500 text-white p-2 ml-4">Logout</button>
    </div>
</div>
<div class="bg-gray-400 p-2 flex justify-between items-center">
    <nav class="flex space-x-4">
        <a class="text-black" href="../home_admin.html">Home</a>
        <a class="text-black" href="#">Financial plan</a>
        <a class="text-black" href="../monthly_report_staff.html">Financial Report</a>
        <a class="text-black font-bold" href="listTerm.html">Term Management</a>
        <a class="text-black" href="../list_user.html">User Management</a>
    </nav>
</div>

<div class="container mt-4">
    <div class="card">
        <h4 class="text-xl font-semibold mb-2">Create Term</h4>
        <div class="flex items-center space-x-2 mb-2">
            <a href="listTerm.html" class="text-blue-600 underline">Term List</a>
            <span class="text-gray-500"> &gt; </span>
            <span class="text-gray-700">Create term</span>
        </div>
        <div class="bg-gray-100 p-6 rounded-lg">
            <form id="createTermForm">
                <div class="mb-3">
                    <label class="form-label">Term Name</label>
                    <input type="text" id="termName" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Duration</label>
                    <select id="duration" class="form-control" required>
                        <option value="MONTHLY">Monthly</option>
                        <option value="QUARTERLY">Quarterly</option>
                        <option value="HALFYEAR">Halfyear</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Start Date</label>
                    <input type="date" id="startDate" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">End Date</label>
                    <input type="date" id="endDate" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Plan Due Date</label>
                    <input type="date" id="planDueDate" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Report Due Date</label>
                    <input type="date" id="reportDueDate" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select id="status" class="form-control" required>
                        <option value="NEW">New</option>
                        <option value="INPROGRESS">In Progress</option>
                        <option value="CLOSED">Closed</option>
                    </select>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById("createTermForm").addEventListener("submit", function(event) {
        event.preventDefault();

        if (confirm("Are you sure you want to create this term?")) {
            const termData = {
                termName: document.getElementById("termName").value,
                duration: document.getElementById("duration").value,
                startDate: document.getElementById("startDate").value,
                endDate: document.getElementById("endDate").value,
                planDueDate: document.getElementById("planDueDate").value,
                reportDueDate: document.getElementById("reportDueDate").value,
                status: document.getElementById("status").value
            };

            fetch("http://localhost:8080/api/terms/1", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(termData)
            })
            .then(response => response.json())
            .then(data => {
                alert("Term created successfully!");
                window.location.href = "listTerm.html";
            })
            .catch(error => {
                console.error("Error creating term:", error);
                alert("Failed to create term.");
            });
        }
    });

    document.getElementById("cancelBtn").addEventListener("click", function() {
        window.location.href = "listTerm.html";
    });
</script>
<script>
    var fullName = localStorage.getItem("full_name")
    var role = localStorage.getItem("role")
    var span = document.getElementById("full_name")
    var spanRole = document.getElementById("role")
    span.textContent = fullName
    spanRole.textContent = role
</script>
</body>
</html>
