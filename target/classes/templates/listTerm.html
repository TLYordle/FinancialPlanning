<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Term Management</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<!-- Import header -->
<th:block th:insert="fragments/header :: header"></th:block>

<div class="container mt-4">
    <h3>Term List</h3>

    <div class="row mb-3">
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Search">
        </div>
        <div class="col-md-4">
            <select class="form-control">
                <option value="">Status</option>
                <option value="in-progress">In-progress</option>
                <option value="closed">Closed</option>
            </select>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary w-100">Search</button>
        </div>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Term</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="term : ${terms}">
            <td th:text="${term.termName}"></td>
            <td th:text="${#dates.format(term.startDate, 'dd MMMM yyyy')}"></td>
            <td th:text="${#dates.format(term.endDate, 'dd MMMM yyyy')}"></td>
            <td th:text="${term.status}"></td>
            <td class="text-center">
                <a href="#" title="View Details" class="btn btn-sm btn-secondary">ğŸ‘ï¸</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-between align-items-center mt-3">
        <span>10/60 rows</span>
        <div>
            <button class="btn btn-outline-secondary">&lt;</button>
            <button class="btn btn-outline-secondary">&gt;</button>
        </div>
    </div>
</div>

<!-- Import footer -->
<th:block th:insert="fragments/footer :: body"></th:block>

</body>
</html>
